<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praxis AI - Architected by Tanvir Ahmmed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* Praxis Premier Theme (Vibrant Dark) */
            --bg-main: #0f0c1d; /* Deep cosmic dark */
            --bg-secondary: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --glass-bg: rgba(18, 15, 35, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            
            /* Brand Gradients */
            --brand-gradient: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --accent-glow: 0 0 20px rgba(0, 114, 255, 0.5);
        }

        .theme-light {
            --bg-main: #f8fafc;
            --bg-secondary: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(0, 0, 0, 0.06);
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
        }

        /* Premium Glass Effect */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        
        .glass-panel-hover:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 114, 255, 0.15);
        }

        .custom-input {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
        }

        /* Text Gradients */
        .text-gradient-praxis {
            background: linear-gradient(to right, #22d3ee, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .text-gradient-primary {
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Animations */
        @keyframes float-orb {
            0% { transform: translate(0, 0) scale(1); opacity: 0.4; }
            33% { transform: translate(30px, -50px) scale(1.1); opacity: 0.6; }
            66% { transform: translate(-20px, 20px) scale(0.9); opacity: 0.4; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float-orb 15s infinite ease-in-out;
        }

        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, #4f46e5 0%, transparent 70%); }
        .orb-2 { bottom: -20%; right: -10%; width: 60vw; height: 60vw; background: radial-gradient(circle, #db2777 0%, transparent 70%); animation-delay: -5s; }
        .orb-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: radial-gradient(circle, #06b6d4 0%, transparent 70%); animation-delay: -10s; opacity: 0.3; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.98) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        
        .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-scale-in { animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* PRINT STYLES */
        @media print {
            @page { margin: 0.5cm; }
            body { 
                background-color: white !important; 
                color: black !important; 
                print-color-adjust: exact;
            }
            .orb, .glass-panel, .no-print { display: none !important; }
            .print-only-visible {
                display: block !important;
                background: white !important;
                color: black !important;
                border: none !important;
                box-shadow: none !important;
                width: 100% !important;
            }
            /* Text resets for print */
            .text-gradient-praxis, .text-gradient-primary {
                background: none !important;
                color: black !important;
                -webkit-text-fill-color: black !important;
            }
            h1, h2, h3, p, span { color: black !important; }
        }
    </style>

    <div class="orb orb-1"></div>

    <div class="orb orb-3"></div>

</html>
