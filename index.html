<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praxis AI - Architected by Tanvir Ahmmed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* Praxis Premier Theme (Vibrant Dark) */
            --bg-main: #0f0c1d; /* Deep cosmic dark */
            --bg-secondary: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --glass-bg: rgba(18, 15, 35, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            
            /* Brand Gradients */
            --brand-gradient: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --accent-glow: 0 0 20px rgba(0, 114, 255, 0.5);
        }

        .theme-light {
            --bg-main: #f8fafc;
            --bg-secondary: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(0, 0, 0, 0.06);
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
        }

        /* Premium Glass Effect */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        
        .glass-panel-hover:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 114, 255, 0.15);
        }

        .custom-input {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
        }

        /* Text Gradients */
        .text-gradient-praxis {
            background: linear-gradient(to right, #22d3ee, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .text-gradient-primary {
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Animations */
        @keyframes float-orb {
            0% { transform: translate(0, 0) scale(1); opacity: 0.4; }
            33% { transform: translate(30px, -50px) scale(1.1); opacity: 0.6; }
            66% { transform: translate(-20px, 20px) scale(0.9); opacity: 0.4; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float-orb 15s infinite ease-in-out;
        }

        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, #4f46e5 0%, transparent 70%); }
        .orb-2 { bottom: -20%; right: -10%; width: 60vw; height: 60vw; background: radial-gradient(circle, #db2777 0%, transparent 70%); animation-delay: -5s; }
        .orb-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: radial-gradient(circle, #06b6d4 0%, transparent 70%); animation-delay: -10s; opacity: 0.3; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.98) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        
        .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-scale-in { animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* --- HIGH FIDELITY PRINT STYLES --- */
        @media print {
            @page { 
                margin: 0.5cm; 
                size: auto;
            }

            body { 
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                background-color: white !important; 
                color: #1a1a1a !important; 
                overflow: visible !important;
                height: auto !important;
            }

            /* Hide interactive/decorative elements */
            .orb, .no-print, button:not(.no-print), .sidebar { 
                display: none !important; 
            }

            /* Main Layout Resets */
            #root, .md\:ml-72 {
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
                width: 100% !important;
                max-width: none !important;
            }

            /* Container Expansions */
            .glass-panel, 
            .overflow-y-auto, 
            .overflow-hidden,
            [class*="overflow-"] {
                overflow: visible !important;
                height: auto !important;
                max-height: none !important;
                position: static !important;
                box-shadow: none !important;
                border: none !important;
                background: transparent !important;
                display: block !important;
            }

            /* Card Styling for Print */
            /* We want inner cards to look like distinct sections */
            .bg-\[var\(--bg-secondary\)\] {
                background-color: #f8fafc !important;
                border: 1px solid #cbd5e1 !important;
                color: #0f172a !important;
                break-inside: avoid;
                page-break-inside: avoid;
            }
            
            /* Text Color Mappings for Print (Keep them colorful!) */
            .text-\[var\(--text-main\)\] { color: #000000 !important; }
            .text-\[var\(--text-muted\)\] { color: #475569 !important; }
            
            .text-cyan-400 { color: #0891b2 !important; }
            .text-purple-400 { color: #7c3aed !important; }
            .text-emerald-400 { color: #059669 !important; }
            .text-pink-400 { color: #db2777 !important; }
            .text-amber-400 { color: #d97706 !important; }
            .text-blue-500 { color: #2563eb !important; }
            .text-indigo-400 { color: #4f46e5 !important; }

            /* Ensure grids behave */
            .grid {
                display: grid !important;
                grid-template-columns: repeat(2, 1fr) !important; /* Force 2 cols for better density on paper */
                gap: 1rem !important;
            }
            .grid-cols-1 { grid-template-columns: 1fr !important; }

            /* Specific component tweaks */
            #printable-area {
                display: block !important;
                visibility: visible !important;
            }

            .print-only-visible {
                display: block !important;
            }
        }
    </style>
