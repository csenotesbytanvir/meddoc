<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedDoc Prescriber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { background-size: 0 0; }
            50% { background-size: .4em 3px; } /* Controls the width and thickness of the underscore cursor */
        }
        .animate-typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            letter-spacing: .1em;
            padding-right: .4em; /* Makes space for the cursor */

            /* The cursor, created with a background image that sticks to the right edge */
            background-image: linear-gradient(orange, orange);
            background-repeat: no-repeat;
            background-position: 100% 90%; /* Position: right edge, near the bottom */
            
            animation: 
                typing 3.5s steps(28, end),
                blink-caret .75s step-end infinite;
        }

        @keyframes pulse-button {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
            }
        }
        .animate-pulse-button {
            animation: pulse-button 2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .animate-heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        .animate-scale-in {
            animation: scaleIn 0.3s ease-out forwards;
        }

        @media print {
            @page {
                size: A4;
                margin: 1in; /* Standard document margins */
            }

            /* Reset body for printing */
            body {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* Hide everything by default, then selectively un-hide the printable content */
            body * {
                visibility: hidden;
            }
            .printable-prescription, .printable-prescription * {
                visibility: visible;
            }

            /* Neutralize the modal overlay so it doesn't affect the layout of its child */
            .modal-overlay {
                position: static !important;
                background: none !important;
                backdrop-filter: none !important;
            }

            /*
              Force the printable content to the top of the page.
              This is the definitive fix. `position: absolute` takes the element out of the
              modal's flexbox centering layout and places it relative to the page itself.
            */
            .printable-prescription {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important; /* Fills the area inside the @page margins */
                
                /* Reset visual styles for printing */
                margin: 0 !important;
                padding: 0 !important;
                border: none !important;
                box-shadow: none !important;
                background: white !important;
                color: black !important;
                font-size: 11pt;

                /* Ensure all content is visible and not clipped */
                max-height: none !important;
                overflow: visible !important;
            }
            
            /* Style content specifically for the print version */
            .printable-prescription h2 {
              font-size: 20pt;
            }
            .printable-prescription h3 {
              font-size: 14pt;
              border-color: #ccc;
            }
            .printable-prescription .text-indigo-400 { color: #444 !important; }
            .printable-prescription .text-slate-400 { color: #333 !important; }
            .printable-prescription .text-white { color: #000 !important; }
            .printable-prescription .font-semibold { font-weight: 600 !important; }
            .printable-prescription .border-slate-700 { border-color: #ddd !important; }
            .printable-prescription .text-teal-400 { color: #008080 !important; }
            .printable-prescription .bg-slate-800\/50 {
                 background: #f9f9f9 !important;
                 border: 1px solid #eee !important;
            }

            /* Hide any elements explicitly marked as non-printable */
            .no-print, .no-print * {
                display: none !important;
            }
        }
    </style>
