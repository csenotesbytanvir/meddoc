
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedDoc Prescriber - By Tanvir Ahmmed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* Default Theme (Praxis/Cosmic) */
            --bg-main: #0B1120;
            --bg-secondary: rgba(0, 0, 0, 0.2);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --glass-bg: rgba(17, 24, 39, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-primary: #4f46e5; /* Indigo 600 */
            --card-hover: rgba(255, 255, 255, 0.07);
        }

        .theme-light {
            --bg-main: #f1f5f9;
            --bg-secondary: rgba(255, 255, 255, 0.5);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(203, 213, 225, 0.6);
            --accent-primary: #2563eb; /* Blue 600 */
            --card-hover: rgba(0, 0, 0, 0.03);
        }

        .theme-dark {
            --bg-main: #000000;
            --bg-secondary: rgba(20, 20, 20, 0.8);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-bg: rgba(10, 10, 10, 0.9);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent-primary: #6366f1; /* Indigo 500 */
            --card-hover: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .text-main { color: var(--text-main); }
        .text-muted { color: var(--text-muted); }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .custom-input {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { background-size: 0 0; }
            50% { background-size: .4em 3px; }
        }
        .animate-typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            letter-spacing: .1em;
            padding-right: .4em;
            background-image: linear-gradient(orange, orange);
            background-repeat: no-repeat;
            background-position: 100% 90%;
            animation: typing 3.5s steps(28, end), blink-caret .75s step-end infinite;
        }

        @keyframes pulse-button {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
            }
        }
        .animate-pulse-button {
            animation: pulse-button 2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .animate-heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .animate-scale-in {
            animation: scaleIn 0.4s ease-out forwards;
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Grid pattern for Landing Page */
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, var(--glass-border) 1px, transparent 1px),
                              linear-gradient(to bottom, var(--glass-border) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }

        /* PRINT STYLES - Added for new requirement */
        @media print {
            @page { margin: 1.0cm; }
            body { 
                background-color: white !important; 
                color: black !important; 
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
            /* Hide all non-printable elements */
            .no-print, .fixed, nav, aside, button, input, .glass-panel-bg, .settings-modal, .sidebar-container { 
                display: none !important; 
            }
            
            /* Reset Layout for Print */
            .md\:ml-72 { margin-left: 0 !important; }
            .min-h-screen { min-height: auto !important; }
            
            /* Force visibility of print content */
            .print-only-visible {
                display: block !important;
                visibility: visible !important;
                position: static !important;
                background: white !important;
                border: 2px solid #000 !important;
                box-shadow: none !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 20px !important;
                color: black !important;
            }

            /* Typography adjustments for print */
            .text-main, .text-muted, h1, h2, h3, p, span, div {
                color: black !important;
                text-shadow: none !important;
            }
            
            /* Hide gradients/effects */
            .absolute, .blur-3xl, .bg-gradient-to-r { display: none !important; }
            
            /* Improve readability of lists/grids */
            .grid { display: block !important; }
            .col-span-2 { width: 100% !important; margin-bottom: 20px; }
            
            /* Header/Footer for print */
            #printable-area::after {
                content: "Report generated by Praxis AI. Consult a doctor for medical advice.";
                display: block;
                text-align: center;
                font-size: 10px;
                margin-top: 30px;
                color: #666;
                border-top: 1px solid #ccc;
                padding-top: 10px;
            }
        }
    </style>
